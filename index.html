<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>

</head>
<body>
<div class="main-container">
 <div class="left-side">
  <h3>Your Result</h3>
   <div class="score-left">
    <span class="big-score">76</span>
     <span class="small-score">of 100</span>
   </div>
   <div class="left-text">
    <h2>Great</h2>
    <p> You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
   </div>
 </div>

 <div class="right-side">
  <h3>Summary</h3>
  <div class="scores">
    <div class="reaction score">
      <div class="icons">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <span>Reaction</span>
      </div>
      <span class="black">80 <span class="gray">/ 100</span></span>
    </div>
    
    <div class="memory score">
     <div class="icons">
      <img src="assets/images/icon-memory.svg" alt="">
      <span>Memory</span>
     </div>
     <span class="black">92 <span class="gray">/ 100</span></span>
    </div>

    <div class="verbal score">
     <div class="icons">
      <img src="assets/images/icon-verbal.svg" alt="">
      <span>Verbal</span>
     </div>
     <span class="black">61 <span class="gray">/ 100</span></span>
    </div>

    <div class="visual score">
     <div class="icons">
      <img src="assets/images/icon-visual.svg" alt="">
      <span>Visual</span>
     </div>
     <span class="black">72 <span class="gray">/ 100</span></span>
    </div>
  </div>

  <button>Continue</button>
 </div>
</div>

</body>
</html>
